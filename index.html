<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="trainScheduler.js"></script>
    <title>Train Scheduler</title>
</head>

<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Train Times!</h1>
            <p class="lead">Don't Miss Out on Your Train Time!</p>
        </div>
    </div>

    <table class="table table-sm">
        <thead>
            <tr>
                <th scope="col">Train Name</th>
                <th scope="col">Destination</th>
                <th scope="col">Frequency</th>
                <th scope="col">Next Arrival</th>
                <th scope="col">Minutes Away</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>

    <form>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="trainInput">Train Name</label>
                <input type="text" class="form-control" id="trainInput">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="destinationInput">Destination</label>
                <input type="text" class="form-control" id="destinationInput">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="trainTime">First Train Time (Military Time)</label>
                <input type="text" class="form-control" id="trainTimeInput">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="frequency">Frequency (min)</label>
                <input type="text" class="form-control" id="frequencyInput">
            </div>
        </div>
        <button type="submit" class="btn btn-primary" id="trainInfo-btn">Submit</button>
    </form>

</body>

</html>
